<!DOCTYPE html>
<html>
<head>
  <!-- App Flavors for the web -->
  <!-- Add this code inside the <head> tag -->
<script src="main.dart.js" defer></script>
<script>
  // Retrieve the current URL to determine the app flavor
  var currentUrl = window.location.href;
  // Select the appropriate app flavor based on the URL
  var appFlavor = 'prod'; // Default to prod flavor
  if (currentUrl.includes('/dev/')) {
    appFlavor = 'dev';
  } else if (currentUrl.includes('/stage/')) {
    appFlavor = 'stage';
  } else if(currentUrl.includes('/prod/')){
    appFlavor = 'prod';
  }

  // Load the JavaScript file for the selected app flavor
  var script = document.createElement('script');
  script.src = appFlavor + '/main.dart.js';
  document.head.appendChild(script);
</script>

<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
